<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main-PriceMind</title>

    <!-- Css style -->
    <link rel="stylesheet" href="../css/main.css" />

    <!-- Font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet" />

    <!-- Icon style -->

      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <nav class="navbar">
      <a href="#" class="navbar-logo">PriceMind</a>

      <div class="search__container">
        <input class="search__input" type="text" placeholder="Search" />
        <span class="material-symbols-outlined"> search </span>
      </div>

      <div class="navbar-extra">
        <a href="#" id="profile-button">
          <span class="material-symbols-outlined"> account_circle </span>
        </a>
      </div>
    </nav>

    <div class="floating-container">
      <div class="floating-button">
        <span class="material-symbols-outlined"> add </span>
      </div>
      <div class="element-container">
        <!-- <span class="float-element tooltip-left">
          <span class="material-symbols-outlined"> photo_camera </span>
        </span> -->
        <span class="float-element" onclick="openFile()">
          <span class="material-symbols-outlined"> add_photo_alternate </span>
        </span>
        <span class="float-element">
          <span class="material-symbols-outlined"> note </span>
        </span>
      </div>
    </div>

    <section class="hero-grid" id="hero-grid"></section>

    <input
      type="file"
      id="userFile"
      accept="image/jpeg, image/png"
      style="display: none" />

    <template id="productRow">
      <div class="cards">
        <div class="card">
          <p class="card-title">Kartu tanpa judul</p>
          <span class="deleteCardButton material-symbols-outlined">
            delete
          </span>
        </div>
      </div>
    </template>

    <div id="popup" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-head">
          <input
            type="text"
            id="newTitle"
            value="Kartu tanpa judul"
            onclick="changeTitle()"
            style="padding: 10px" />
        </div>
        <div class="line"></div>
        <div class="modal-input">
          <ul id="productList">
            <li>
              <input
                type="text"
                class="productName"
                placeholder="Nama produk" />
              <input
                type="number"
                inputmode="numeric"
                class="productPrice"
                placeholder="Rp." />
              <span
                class="deleteButton material-symbols-outlined"
                style="display: none">
                delete
              </span>
            </li>
            <li>
              <input
                type="text"
                id="addMoreList"
                placeholder="Tambahkan list"
                onclick="addList()"
                readonly />
            </li>
          </ul>
          <button class="submit" onclick="addCard()">Simpan</button>
        </div>
      </div>
    </div>
    <template id="imageCardTemplate">
      <div class="image-card">
        <img class="card-image" src="" alt="Uploaded Image" />
        <p class="card-title">Kartu dengan Gambar</p>
      </div>
    </template>
  </body>
  <script src="../js/main.js"></script>
  <script src="../js/input.js"></script>
  <script src="../js/popup.js"></script>
</html>
